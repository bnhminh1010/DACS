<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liên hệ - ThinkAI</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <a href="home.html" class="logo">ThinkAI</a>
        <div class="nav-links">
          <a href="home.html">Home</a>
          <a href="features.html">Features</a>
          <a href="contact.html">Contact</a>
        </div>
        <div class="auth-links" id="auth-links">
          <a href="login.html" class="btn btn-primary">Login</a>
          <a href="register.html" class="btn btn-secondary">Register</a>
        </div>
      </nav>

      <div class="content-container">
        <h1>Liên hệ với chúng tôi</h1>

        <div class="contact-grid">
          <div class="contact-info">
            <h2>Thông tin liên hệ</h2>
            <div class="info-item">
              <strong>Địa chỉ:</strong>
              <p>54 Đường 1, Quận 9, TP. Hồ Chí Minh</p>
            </div>
            <div class="info-item">
              <strong>Email:</strong>
              <p>minhvip1982004@gmail.com</p>
            </div>
            <div class="info-item">
              <strong>Điện thoại:</strong>
              <p>0399044811</p>
            </div>
            <div class="info-item">
              <strong>Giờ làm việc:</strong>
              <p>Thứ 2 - Thứ 6: 8:00 - 16:00</p>
              <p>Thứ 7: 8:00 - 12:00</p>
            </div>
          </div>

          <div class="contact-form">
            <h2>Gửi tin nhắn cho chúng tôi</h2>
            <form action="#" method="POST">
              <div class="form-group">
                <label for="name">Họ và tên</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Nhập họ và tên của bạn"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Nhập email của bạn"
                  required
                />
              </div>
              <div class="form-group">
                <label for="subject">Chủ đề</label>
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  placeholder="Nhập chủ đề"
                  required
                />
              </div>
              <div class="form-group">
                <label for="message">Nội dung tin nhắn</label>
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  placeholder="Nhập nội dung tin nhắn của bạn"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Gửi tin nhắn
              </button>
            </form>
          </div>
        </div>

        <div class="map-container">
          <h2>Bản đồ</h2>
          <div class="map">
            <!-- Đây là vị trí để nhúng bản đồ Google Maps -->
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.4241674197956!2d106.69766661533417!3d10.777167792319489!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f3a9d8d1bb3%3A0xc4b3b6e3f844f20c!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBLaG9hIGjhu41jIFThu7Egbmhpw6puIFRQLkhDTQ!5e0!3m2!1svi!2s!4v1647850144254!5m2!1svi!2s"
              width="100%"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            >
            </iframe>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("token");
        const userString = localStorage.getItem("user");
        const authLinks = document.getElementById("auth-links");
        if (token && userString && authLinks) {
          try {
            const user = JSON.parse(userString);
            authLinks.innerHTML = `
              <span class=\"btn btn-primary\" style=\"background:#f4c542;color:#222;pointer-events:none;min-width:180px;text-align:center;font-weight:500;\">${user.fullName || user.full_name || user.email}</span>
              <button id=\"logout-button\" class=\"btn btn-secondary\" style=\"margin-left:10px;\">Đăng xuất</button>
            `;
            setTimeout(() => {
              const logoutButton = document.getElementById("logout-button");
              if (logoutButton) {
                logoutButton.onclick = function () {
                  localStorage.removeItem("token");
                  localStorage.removeItem("user");
                  window.location.reload();
                };
              }
            }, 100);
          } catch (error) {
            localStorage.removeItem("user");
            localStorage.removeItem("token");
          }
        }
      });
    </script>
  </body>
</html>
